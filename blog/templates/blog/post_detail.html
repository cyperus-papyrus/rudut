{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
<div class="row">
  <div class="col-sm-8 blog-main">
    <div class="blog-post">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      {% if post.published_date %}
      <p class="blog-post-meta">{{ post.published_date }}</p>
      {% endif %}
      <p>{{ post.text|linebreaks }}</p>
    </div><!-- /.blog-post -->
  </div>
</div>
</div>
{% endblock content %}
